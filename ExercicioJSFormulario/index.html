<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <form action="">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <label for="inputNome4">Nome</label>
                    <input type="text" class="form-control" id="inputNome5" placeholder="Primeiro Nome">
                </div>
                <div class="col-6">
                    <label for="inputSobrenome4">Sobrenome</label>
                    <input type="text" class="form-control" id="inputSobrenome5" placeholder="Sobrenome">
                </div>
            </div>
            <div class="row">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Confirme seu Email</label>
                        <input type="email" class="form-control" id="inputEmail5" placeholder="Email">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Senha</label>
                        <input type="password" class="form-control" id="inputSenha4" placeholder="Senha">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Confirme sua Senha</label>
                        <input type="password" class="form-control" id="inputSenha5" placeholder="Senha">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Endereço</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Rua da Morumbi, nº 633">
            </div>
            <br>
            <div class="col-auto">
                <button type="button" class="btn btn-primary" onclick="enviar()">Enviar</button>
            </div>
        </div>
    </form>
</body>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

</html>
